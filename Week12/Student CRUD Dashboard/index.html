<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">
		<h1>Student CRUD</h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Information successfully added
			</div>
		</div>
		<div class="form" id="add-student">
			<form id="add-student-form">
				<div class="form-group">
					<label for="student-name">Name</label>
            <input type="text" id="student-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-student id">Student ID</label>
            <input type="text" id="student-student id" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-mentor">Mentor</label>
            <input type="text" id="student-mentor" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-class">Class</label>
            <input type="text" id="student-class" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-email">Email</label>
            <input type="email" id="student-email" class="form-control" required>
            <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="student-course">Course</label>
            <input type="text" id="student-course" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="student-submit">
      </form>
    </div>
  </div><!-- end add container --> 

  <div class="container mt-5">
    <h2>Table information of students (<span id="total-students"></span>)</h2>
    <table class="table" id="student-list">
      <thead>
        <th>Name</th>
        <th>Student ID</th>
        <th>Mentor</th>
        <th>Class</th>
        <th>Email</th>
        <th>Course</th>
        <th colspan="2">Actions</th>
        
      </thead>
      <!-- This will be filled with information later -->
      <tbody></tbody>
    </table>
  </div>
  
  <div class="container mt-5" id="update-contact-container"> 
    <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Information updated sucessfully
			</div>
		</div>
    <h4>Update Information</h4>
    <div class="form" id="update-student">
			<form id="update-student-form">
				<div class="form-group">
					<label for="update-student-name">Name</label>
          <input type="text" id="update-student-name" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-student-student id">Student ID</label>
          <input type="text" id="update-student-student id" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-student-mentor">Mentor</label>
          <input type="text" id="update-student-mentor" class="form-control" required>
          <input type="hidden" id="update-student-mentor">
          </div>
          <div class="form-group">
            <label for="update-student-class">Class</label>
            <input type="text" id="update-student-class" class="form-control" required>
            <input type="hidden" id="update-student-class">
        </div>
        <div class="form-group">
            <label for="update-student-email">Email</label>
            <input type="email" id="update-student-email" class="form-control" required>
            <small id="update-contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <input type="hidden" id="update-student-email">
        </div>
        <div class="form-group">
            <label for="update-student-course">Course</label>
            <input type="text" id="update-student-course" class="form-control" required>
            <input type="hidden" id="update-student-course">
        </div>

          <input type="submit" value="Update student Details" class="btn btn-warning" id="update-student-submit">
        </form>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
